{% extends "base.html" %}
{% block title %}Тестер подключений{% endblock %}

{% block content %}
<h2>Тестер внешних подключений</h2>
<p>Введите URL для проверки доступности:</p>

<form method="post">
    <input type="text" name="url" placeholder="https://example.com" style="width:80%" required>
    <input type="submit" value="Проверить">
</form>

{% if result %}
<div class="message">
    <strong>Ответ сервера:</strong><br>
    <pre>{{ result | safe }}</pre>
</div>
{% endif %}
{% endblock %}
